<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>El Pollo Loco</title>
  </head>

  <body>
    <h1>El pollo Loco</h1>
    <div class="main_content" id="startScreenContent">
      <button
        onclick="startGame()"
        class="start_game_button"
        id="startGameButton"
      >
        START GAME
      </button>

      <img
        src="img/9_intro_outro_screens/start/startscreen_2.png"
        class="start_screen"
        id="startScreen"
      />
    </div>
    <button
      onclick="restartGame()"
      class="restart_game_button d_none"
      id="restartGameButton"
    >
      RESTART GAME
    </button>
    <canvas width="720" height="480" id="canvas" class="d_none"> </canvas>

    <div class="controls">
      <div class="key_assignments">
        <span>Move Left <span class="key">←</span> </span>
        <span>Move Right <span class="key">→</span> </span>
        <span>Jump <span class="key">SPACE</span> </span>
        <span>Throw <span class="key">F</span> </span>
        <span
          >Music Volume
          <span class="key"
            ><input
              type="range"
              oninput="AudioHub.objSetVolume(AudioHub.allSounds)"
              id="volume"
              min="0"
              max="0.2"
              step="0.01"
              value="0.015"
          /></span>
        </span>
        <span
          >Music on/off
          <button
            onclick="switchPlayButton(AudioHub.startscreenMusic)"
            class="stop_all"
            id="pause"
          >
            | |
          </button>
          <button
            onclick="switchPauseButton(AudioHub.startscreenMusic)"
            class="stop_all d_none"
            id="continue"
          >
            ▶︎
          </button>
          <button
            onclick="turnOffIngameMusic()"
            class="stop_all d_none"
            id="pauseIngame"
          >
            | |
          </button>
          <button
            onclick="turnOnIngameMusic()"
            class="stop_all d_none"
            id="continueIngame"
          >
            ▶︎
          </button></span
        >
      </div>
      <div class="keys"></div>
    </div>
  </body>
